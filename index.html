<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css"> <!-- optional for styling -->
</head>
<body>
  <h1>Quote Generator</h1>

  <label for="category">Choose a category:</label>
  <select id="category">
    <option value="blackPower">Black Power</option>
    <option value="womenRights">Women's Rights</option>
    <option value="education">Education</option>
    <option value="immigration">Immigration</option>
    <option value="criminalJustice">Criminal Justice</option>
  </select>

  <button id="generate">Get Random Quote</button>

  <p id="quoteDisplay"></p>

  <script type="module" src="app.js"></script> <!-- links your JS -->
</body>
</html>
